                </form>

    </nav>

    <h1 style="margin: 50px;">Consultas</h1>



    <div class="container" style="margin-top: 40px;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Agregar</button>

        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>Oops!</strong> Algo hicimos mal, por favor vuelve a intentarlo.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="label">Agregar nueva consulta</h5>
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <strong>Oops!</strong> Ten cuidado, te faltan datos por llenar
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formulario">
                    <input type="hidden" id="indice">
                    <div class="modal-body">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="mascota">
                            <option selected>Seleccione mascota</option>
                          </select>
                          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="veterinaria">
                            <option selected>Seleccione veterinaria</option>
                          </select>
                          <div class="input-group">
                            <textarea class = "form-control " placeholder="Historia" id="historia"></textarea>
                          </div>
                          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="diagnostico">
                            <option selected>Seleccionar diagnóstico</option>
                            <option>Prurito de piel (sarna)</option>
                            <option>Moquillo</option>
                            <option>Trauma cefálico</option>
                            <option>Parvovirosis</option>
                          </select>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetModal()">Cerrar</button>
                        <button type="button" class="btn btn-primary"  id="guardar">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mascota</th>
                    <th scope="col">Veterinario</th>
                    <th scope="col">Historia</th>
                    <th scope="col">Diagnostico</th>
                    <th scope="col">Creado</th>
                    <th scope="col">Editado</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="lista-consultas">

            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="./js/consultas.js"></script>
</body>

</html>
