    <h1 style="margin: 50px;">Mascotas</h1>
    <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
        <div class="actions-menu-content">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Agregar</button>
    
    
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <strong>Oops!</strong> Algo hicimos mal, por favor vuelve a intentarlo.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
        </div>

    </div>


    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" href="#" >
        <div class="modal-dialog" >
            <div class="modal-content" >
                <div class="modal-header">
                    <h5 class="modal-title" id="label">Agregar nueva mascota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="resetModal()"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="formulario">
                        <input type="hidden" id="indice">
                        <label for="tipo" class="form-label">Seleccione un tipo de mascota</label>
                        <select class="form-select" aria-label="Default select example" id="tipo">
                            <option selected>Tipo animal</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Ave">Ave</option>
                        </select>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la mascota</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">

                            <label for="dueño" class="form-label">Dueño de la mascota</label>
                            <input type="text" class="form-control" id="dueno" aria-describedby="emailHelp">
                        </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetModal()">Cerrar</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="guardar">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalEliminar">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">¿Seguro quieres eliminar el dato?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Seleccciona una opción.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="confirmarEliminacion()">Sí</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Dueño</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="lista-mascotas">
            </tbody>
        </table>
    </div>
